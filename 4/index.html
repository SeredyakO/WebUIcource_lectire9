<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	
	<title>4</title>
</head>


<body>
	<input type="button" value="button" class="my_link" href="/link">

<script type="text/javascript">
function stopEvent(event){
    event.preventDefault();
    
    event.stopPropagation(); 
    return false; 
};
var linkElem = document.querySelector('.my_link');
linkElem.addEventListener('click', stopEvent)
</script>

</body>
</html>
